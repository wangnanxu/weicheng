<ion-modal-view>
	<ion-header-bar align-title="center" class="bar-dark">
		<div class="buttons">
			<a class="button button-icon ion-ios-arrow-back" ng-click="closeModal()"></a>
		</div>
		<h1 class="title">{{language.choicecountry}}</h1>
		<div class="buttons">
			<button class="button button-icon ion-ios-search"></button>
		</div>
	</ion-header-bar>
	<ion-content scroll=false>
		<ion-alpha-scroll ng-model="countrys" key="name">
			<div ng-click="changeCounty(item)">{{item.country}}</div>
		</ion-alpha-scroll>
	</ion-content>
</ion-modal-view>
